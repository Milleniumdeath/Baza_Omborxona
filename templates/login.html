<!DOCTYPE html>
<html lang="uz">
<head>
	<meta charset="UTF-8">
	<title>🔐 Login Page</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			font-family: 'Poppins', sans-serif;
		}

		body {
			background: linear-gradient(135deg, #a8edea, #fed6e3);
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container {
			background-color: #ffffff;
			border-radius: 16px;
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 400px;
			padding: 40px 30px;
			animation: fadeIn 0.7s ease-in-out;
		}

		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(-20px); }
			to { opacity: 1; transform: translateY(0); }
		}

		h1 {
			color: #333;
			text-align: center;
			margin-bottom: 30px;
			font-weight: 600;
			font-size: 26px;
		}

		label {
			font-size: 14px;
			color: #555;
			margin-bottom: 6px;
			display: block;
		}

		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 12px 14px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 8px;
			font-size: 14px;
			transition: border-color 0.3s;
		}

		input[type="text"]:focus,
		input[type="password"]:focus {
			outline: none;
			border-color: #4CAF50;
		}

		button {
			width: 100%;
			padding: 12px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 8px;
			font-size: 16px;
			font-weight: bold;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #45a049;
		}

		.emoji-label {
			font-size: 18px;
			margin-right: 6px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>👋 Saytga kirish</h1>
		<form method="post">
			{% csrf_token %}

			<label for="username"><span class="emoji-label">👤</span>Foydalanuvchi nomi:</label>
			<input type="text" name="username" id="username" placeholder="👤 Foydalanuvchi nomingiz...">

			<label for="password"><span class="emoji-label">🔒</span>Parol:</label>
			<input type="password" name="password" id="password" placeholder="🔑 Parolingiz...">

			<button type="submit">🚪 Kirish</button>
		</form>
	</div>
</body>
</html>
