{% extends 'base.html' %}

{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Mijozlar | O'chirish</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'logout'%}">Chiqish</a></li>
            </ol>
          </div>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="card card-danger">
          <div class="card-header">
            <h3 class="card-title">Mijozni o'chirishni tasdiqlash</h3>
          </div>
          <div class="card-body text-center">
            <form method="post">
              {% csrf_token %}
              <p class="lead">{{ customer.name }} mahsulotini o'chirishni tasdiqlang!</p>
              <button type="submit" class="btn btn-danger m-2">
                <i class="fas fa-check"></i> Tasdiqlash
              </button>
              <a href="{% url 'customers' %}" class="btn btn-secondary m-2">
                <i class="fas fa-times"></i> Bekor qilish
              </a>
            </form>
          </div>
        </div>
      </div>
    </section>
</div>
{% endblock %}
